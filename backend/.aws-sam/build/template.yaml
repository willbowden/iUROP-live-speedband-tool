Transform: AWS::Serverless-2016-10-31
Parameters:
  TableAlreadyExists:
    Type: String
    AllowedValues:
    - true
    - false
    Default: false
  ResultsBucketAlreadyExists:
    Type: String
    AllowedValues:
    - true
    - false
    Default: false
Conditions:
  CreateTable:
    Fn::Equals:
    - Ref: TableAlreadyExists
    - false
  CreateResultsBucket:
    Fn::Equals:
    - Ref: ResultsBucketAlreadyExists
    - false
Resources:
  JobSchedulerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      - arn:aws:iam::aws:policy/AmazonEventBridgeFullAccess
  DataCollectionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      - arn:aws:iam::aws:policy/AmazonS3FullAccess
      - arn:aws:iam::aws:policy/AmazonEventBridgeFullAccess
  JobSchedulerLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.10
      CodeUri: JobSchedulerLambda
      Role:
        Fn::GetAtt:
        - JobSchedulerRole
        - Arn
      VpcConfig:
        SubnetIds:
        - subnet-03f22d08a04b1627f
        - subnet-0b036e4ef099f6e24
        - subnet-010c5679b46dbf897
        SecurityGroupIds:
        - sg-0c24ac90309044d8d
    Metadata:
      SamResourceId: JobSchedulerLambda
  JobCheckerLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.10
      CodeUri: JobCheckerLambda
      Role:
        Fn::GetAtt:
        - JobSchedulerRole
        - Arn
      VpcConfig:
        SubnetIds:
        - subnet-03f22d08a04b1627f
        - subnet-0b036e4ef099f6e24
        - subnet-010c5679b46dbf897
        SecurityGroupIds:
        - sg-0c24ac90309044d8d
    Metadata:
      SamResourceId: JobCheckerLambda
  DataCollectionLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.10
      CodeUri: DataCollectionLambda
      Role:
        Fn::GetAtt:
        - DataCollectionRole
        - Arn
      VpcConfig:
        SubnetIds:
        - subnet-03f22d08a04b1627f
        - subnet-0b036e4ef099f6e24
        - subnet-010c5679b46dbf897
        SecurityGroupIds:
        - sg-0c24ac90309044d8d
    Metadata:
      SamResourceId: DataCollectionLambda
  EventBridgeInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Fn::GetAtt:
        - DataCollectionLambda
        - Arn
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/*
  DataCollectionJobs:
    Type: AWS::DynamoDB::Table
    Condition: CreateTable
    Properties:
      TableName: DataCollectionJobs
      AttributeDefinitions:
      - AttributeName: jobId
        AttributeType: S
      KeySchema:
      - AttributeName: jobId
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
    DeletionPolicy: Retain
  DataCollectionResultsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Condition: CreateResultsBucket
    Properties:
      BucketName: results
      LifecycleConfiguration:
        Rules:
        - Id: ExpireOldResults
          Status: Enabled
          ExpirationInDays: 30
  SpeedbandsAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: default
      Cors:
        AllowOrigin: '''*'''
        AllowMethods: '''GET,POST'''
        AllowHeaders: '''Content-Type,Authorization,x-amz-security-token'''
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: Speedbands API
          description: API for Speedbands service
          version: 1.0.0
        paths:
          /jobs/create:
            post:
              summary: Create a new job
              operationId: CreateJob
              x-amazon-apigateway-integration:
                uri: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${JobSchedulerLambda}/invocations
                httpMethod: POST
                type: aws_proxy
              responses: {}
              x-amazon-apigateway-cors:
                allowOrigins:
                - '*'
                allowMethods:
                - POST
          /jobs/check/{jobId}:
            get:
              summary: Check job status
              operationId: CheckJob
              x-amazon-apigateway-integration:
                uri: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${JobCheckerLambda}/invocations
                httpMethod: GET
                type: aws_proxy
              responses: {}
              x-amazon-apigateway-cors:
                allowOrigins:
                - '*'
                allowMethods:
                - GET
